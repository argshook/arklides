<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arkliuko ABC</title>
  <link href='http://fonts.googleapis.com/css?family=Andika|Underdog&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

  <h2>Arkliuko ABC!</h2>

  <p>
    Ar žinojai, kad Lietuvoje gyvena daugybė arkliukų?<br>
    Pamėgink įminti, koks arklys atpaizduotas pieštinėje iliustracijoje!
  </p>

  <div id="game">
    <div id="question"></div>
    <div class="score">Taškai: <span id="score"></span></div>
    <ul id="answers">
    </ul>
    <ul id="notifications"></ul>
    <div id="gameOver" class="hidden">
      Atsakymas neteisingas :(
      <div id="deathScore"></div>
      <div id="playAgain">Žaisti iš naujo</div>
    </div>
  </div>

  <script src="js/index.js"></script>
  
</body>

</html>
